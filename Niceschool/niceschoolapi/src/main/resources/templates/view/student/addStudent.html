<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生录入</title>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>

</head>
<body>
    <form class="layui-form layui-form-pane" th:action="@{/addStudent}" th:method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" th:name="sname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" th:name="sgender" value="男" title="男" checked="">
                <input type="radio" th:name="sgender" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" th:name="birthday" lay-verify="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">政治面貌</label>
            <div class="layui-input-inline">
                <select name="quiz1" th:name="pid">
                    <option th:each="stu:${stupol}" th:value="${stu.pid}" th:text="${stu.pname}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">民族</label>
            <div class="layui-input-inline">
                <input type="text" lay-verify="snation" th:name="snation" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">验证身份证</label>
            <div class="layui-input-block">
                <input type="text" name="identity" th:name="scardid" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" th:name="sphone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" th:name="saddress" class="layui-textarea" lay-verify="address"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">入学日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" th:name="tertime" id="date1" lay-verify="date1" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">系</label>
            <div class="layui-input-inline">
                <select th:name="did"  lay-search="" lay-verify="required" id="required1"  lay-filter="required1">
                    <option value="">请选择</option>
                </select>
            </div>

            <label class="layui-form-label">专业</label>
            <div class="layui-input-inline">
                <select th:name="mid"  lay-search="" lay-verify="required" id="required2"  lay-filter="required2">
                    <option value="">请选择</option>
                </select>
            </div>

            <label class="layui-form-label">年级</label>
            <div class="layui-input-inline">
                <select th:name="gid"  lay-search="" lay-verify="required" id="required3"  lay-filter="required3">
                    <option value="">请选择</option>
                </select>
            </div>

            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <select th:name="classid" lay-search="" lay-verify="required" id="required4"  lay-filter="required4">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script>
        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'jquery', 'form','layedit'], function() {
            var laydate = layui.laydate ,//日期
                laypage = layui.laypage, //分页
                layer = layui.layer, //弹层
                table = layui.table, //表格
                carousel = layui.carousel, //轮播
                upload = layui.upload, //上传
                layedit = layui.layedit,
                element = layui.element, //元素操作
                slider = layui.slider,//滑块
                form = layui.form;
            element.on('tab(demo)', function(data){
                layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                    tips: 1
                });
            });

            if(1==1){
                layui.$.ajax({
                    type : 'post',
                    url : "selDepartment",
                    dataType:'json',
                    success : function(result) {
                        var data = result.data;
                        $.each(data, function (index, obj) {
                            layui.$("#required1").append("<option value='"+obj.did+"'>"+obj.dname+"</option>");
                        });
                        form.render('select');
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        layui.layer.msg(XMLHttpRequest.responseText);
                    }
                });
            }
            //  监听系部下拉框 根据所选系部查询专业
            form.on('select(required1)', function(data){
                //  移除专业下拉框所有值
                $("#required2").find("option").remove();
                $("#required3").find("option").remove();
                $("#required4").find("option").remove();
                //  若系部下拉框值不等于0
               if(data.value!=0){
                    layui.$.ajax({
                        type : 'post',
                        url : "selectdid",
                        data : {
                            'did' : data.value
                        },
                        dataType:'json',
                        success : function(result) {
                            var data = result.data;
                            $.each(data, function (index, obj) {
                                layui.$("#required2").append("<option value='" + obj.mid + "'>" + obj.mname + "</option>");
                            });
                            form.render('select');
                            //  监听专业
                            var required2 = $("#required2").val();
                            $("#required3").find("option").remove();
                            $("#required4").find("option").remove();
                            if(required2!=0){
                                layui.$.ajax({
                                    type : 'post',
                                    url : "selectmid",
                                    data : {
                                        'mid' : required2
                                    },
                                    dataType:'json',
                                    success : function(result) {
                                        var data = result.data;
                                        $.each(data, function (index, obj) {
                                            layui.$("#required3").append("<option value='"+obj.gid+"'>"+obj.gname+"</option>");

                                        });
                                        form.render('select');
                                        //  监听年级
                                        var required3 = $("#required3").val();
                                        $("#required4").find("option").remove();
                                        if(required3!=null){
                                            layui.$.ajax({
                                                type : 'post',
                                                url : "selectgid",
                                                data : {
                                                    'gid' : required3
                                                },
                                                dataType:'json',
                                                success : function(result) {
                                                    var data = result.data;
                                                    $.each(data, function (index, obj) {
                                                        layui.$("#required4").append("<option value='"+obj.classid+"'>"+obj.classname+"</option>");
                                                    });
                                                    form.render('select');
                                                },
                                                error: function(XMLHttpRequest, textStatus, errorThrown) {
                                                    layui.layer.msg(XMLHttpRequest.responseText);
                                                }
                                            });
                                        }
                                    },
                                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                                        layui.layer.msg(XMLHttpRequest.responseText);
                                    }
                                });
                            }
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            layui.layer.msg(XMLHttpRequest.responseText);
                        }
                    });
                }
            });

            //  监听专业下拉框 根据所选系部查询专业
            form.on('select(required2)', function(data){
                //  移除专业下拉框所有值
                $("#required3").find("option").remove();
                $("#required4").find("option").remove();
                //  若系部下拉框值不等于0
                if(data.value!=0){
                    layui.$.ajax({
                        type : 'post',
                        url : "selectmid",
                        data : {
                            'mid' : data.value
                        },
                        dataType:'json',
                        success : function(result) {
                            var data = result.data;
                            $.each(data, function (index, obj) {
                                layui.$("#required3").append("<option value='"+obj.gid+"'>"+obj.gname+"</option>");
                            });
                            form.render('select');
                            //  监听年级
                            var required3 = $("#required3").val();
                            $("#required4").find("option").remove();
                            if(required3!=null){
                                layui.$.ajax({
                                    type : 'post',
                                    url : "selectgid",
                                    data : {
                                        'gid' : required3
                                    },
                                    dataType:'json',
                                    success : function(result) {
                                        var data = result.data;
                                        $.each(data, function (index, obj) {
                                            layui.$("#required4").append("<option value='"+obj.classid+"'>"+obj.classname+"</option>");
                                        });
                                        form.render('select');
                                    },
                                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                                        layui.layer.msg(XMLHttpRequest.responseText);
                                    }
                                });
                            }

                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            layui.layer.msg(XMLHttpRequest.responseText);
                        }
                    });
                }
            });
            //  监听年级下拉框 根据所选年级查询班级
            form.on('select(required3)', function(data){
                //  移除专业下拉框所有值
                $("#required4").find("option").remove();
                //  若系部下拉框值不等于0
                if(data.value!=0){
                    layui.$.ajax({
                        type : 'post',
                        url : "selectgid",
                        data : {
                            'gid' : data.value
                        },
                        dataType:'json',
                        success : function(result) {
                            var data = result.data;
                            $.each(data, function (index, obj) {
                                layui.$("#required4").append("<option value='"+obj.classid+"'>"+obj.classname+"</option>");
                            });
                            form.render('select');
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            layui.layer.msg(XMLHttpRequest.responseText);
                        }
                    });
                }
            });

            //日期
            laydate.render({
                elem: '#date',
                trigger: 'click',
            });
            laydate.render({
                elem: '#date1',
                trigger: 'click',
            });


            //  表单验证
            form.verify({
                name: function(value){
                    if($.trim(value).length<2){
                        return '请按正确格式输入';
                    }
                }
                ,date:[
                    /^[\s\S]*.*[^\s][\s\S]*$/
                    ,'请按正确格式填写信息'
                ]
                ,date1:[
                    /^[\s\S]*.*[^\s][\s\S]*$/
                    ,'请按正确格式填写信息'
                ]
                ,snation:[
                    /^[\s\S]*.*[^\s][\s\S]*$/
                    ,'请按正确格式填写信息'
                ]
                ,address:[
                    /^[\s\S]*.*[^\s][\s\S]*$/
                    ,'请按正确格式填写信息'
                ]
            });


            /*条件查询按钮*/
            //  根据学生姓名查询
            var $ = layui.$;
            $('#selBtn').on('click', function(){
                //获取输入框
                var did = $('#required1');
                var mid = $('#required2');
                var gid = $('#required3');
                var classid = $('#required4');
                var stuid = $('#demoReload');
                var sname = $('#demoReload1');
                //执行重载
                table.reload('selStudent', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        did: did.val(),
                        mid: mid.val(),
                        gid: gid.val(),
                        classid: classid.val(),
                        stuid: stuid.val(),
                        sname: sname.val()
                    }
                });
            });

        });
    </script>
</body>
</html>
