<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师录入</title>
    <script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
</head>
<body>
<form class="layui-form layui-form-pane" th:action="@{/addTeacher}" th:method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" th:name="tname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" th:name="tgender" value="男" title="男" checked="">
            <input type="radio" th:name="tgender" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-block">
                <input type="text" name="date" th:name="birthday" lay-verify="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <label class="layui-form-label">政治面貌</label>
        <div class="layui-input-inline">
            <select name="quiz1" th:name="pid">
                <option th:each="stu:${stupol}" th:value="${stu.pid}" th:text="${stu.pname}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">民族</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="snation" th:name="tnation" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">验证身份证</label>
        <div class="layui-input-block">
            <input type="text" name="identity" th:name="tcardid" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">验证手机</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" th:name="tphone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">家庭住址</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" th:name="taddress" class="layui-textarea" lay-verify="address"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">入职时间</label>
            <div class="layui-input-block">
                <input type="text" name="date" th:name="tertime" id="date1" lay-verify="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script>
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider', 'jquery', 'form'], function() {
        var laydate = layui.laydate ,//日期
            laypage = layui.laypage, //分页
            layer = layui.layer, //弹层
            table = layui.table, //表格
            carousel = layui.carousel, //轮播
            upload = layui.upload, //上传
            element = layui.element, //元素操作
            slider = layui.slider,//滑块
            form = layui.form;
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //日期
        laydate.render({
            elem: '#date',
            trigger: 'click',
        });
        laydate.render({
            elem: '#date1',
            trigger: 'click',
        });
        //  表单验证
        form.verify({
            name: function(value){
                if($.trim(value).length<2){
                    return '请按正确格式输入';
                }
            }
            ,date:[
                /^[\s\S]*.*[^\s][\s\S]*$/
                ,'请按正确格式填写信息'
            ]
            ,date1:[
                /^[\s\S]*.*[^\s][\s\S]*$/
                ,'请按正确格式填写信息'
            ]
            ,snation:[
                /^[\s\S]*.*[^\s][\s\S]*$/
                ,'请按正确格式填写信息'
            ]
            ,address:[
                /^[\s\S]*.*[^\s][\s\S]*$/
                ,'请按正确格式填写信息'
            ]
        });


    });
</script>
</body>
</html>
